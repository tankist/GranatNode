<script type="text/html" id="userList">
	<ul class="toolbar">
		<li><a href="#!/users/add">Add User</a></li>
	</ul>
	<div id="actionBody"></div>
</script>
<script type="text/html" id="addUserForm">
<form name="user" action="/admin/users/" method="post">
	<dl>
		<dt><label for="user-first_name">First Name: </label></dt>
		<dd><input id="user-first_name" type="text" name="first_name"></dd>
	</dl>
	<dl>
		<dt><label for="user-last_name">Last Name: </label></dt>
		<dd><input type="text" name="last_name" id="user-last_name"></dd>
	</dl>
	<dl>
		<dt><label for="user-email">Email: </label></dt>
		<dd><input type="text" name="email" id="user-email"></dd>
	</dl>
	<dl>
		<dt><label for="user-password">Password: </label></dt>
		<dd><input type="password" name="password" id="user-password"></dd>
	</dl>
	<dl>
		<dt><label for="user-password2">Confirm password: </label></dt>
		<dd><input type="password" name="password2" id="user-password2"></dd>
	</dl>
	<dl>
		<dt><label for="user-role">Role: </label></dt>
		<dd><select name="role" id="user-role">
			<option value="user">User</option>
			<option value="admin">Admin</option>
		</select></dd>
	</dl>
	<dl>
		<dt><label for="user-status">Status: </label></dt>
		<dd><select name="status" id="user-status">
			<option value="active">Active</option>
			<option value="banned">Banned</option>
			<option value="suspended">Suspended</option>
		</select></dd>
	</dl>
</form>
</script>
<script type="text/html" id="collectionForm">
		<form name="user" action="/admin/collections/" method="post">
			<input id="id" type="hidden" name="id">
			<dl>
				<dt><label for="collection-name">Collection Name: </label></dt>
				<dd><input id="collection-name" type="text" name="name"></dd>
			</dl>
		</form>
</script>
